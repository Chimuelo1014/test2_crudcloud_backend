# ============================================
# CONFIGURACIÓN DEL SERVIDOR
# ============================================
server.port=8080
spring.application.name=crudcloud-backend

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS PRINCIPAL
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/crudcloud_db
spring.datasource.username=root
spring.datasource.password=Quintero.qwe*123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# CONFIGURACIÓN DE MOTORES DE BD (para instancias)
# ============================================

# MySQL Engine
engines.ds.mysql.jdbc-url=jdbc:mysql://localhost:3306/?allowPublicKeyRetrieval=true&useSSL=false
engines.ds.mysql.username=root
engines.ds.mysql.password=root
engines.ds.mysql.driver-class-name=com.mysql.cj.jdbc.Driver

# PostgreSQL Engine
engines.ds.postgres.jdbc-url=jdbc:postgresql://localhost:5432/
engines.ds.postgres.username=postgres
engines.ds.postgres.password=postgres
engines.ds.postgres.driver-class-name=org.postgresql.Driver

# SQL Server Engine
engines.ds.sqlserver.jdbc-url=jdbc:sqlserver://localhost:1433;trustServerCertificate=true;encrypt=false
engines.ds.sqlserver.username=sa
engines.ds.sqlserver.password=YourStrong@Passw0rd
engines.ds.sqlserver.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ============================================
# CONFIGURACIÓN DE SEGURIDAD Y JWT
